name: Python GUI Application Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Test Python
      run: |
        python --version
        python -c "print('Basic Python test successful')"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install PySide6
        pip install psutil
        
    - name: Test imports
      run: |
        python -c "import PySide6; print('PySide6 import successful')"
        python -c "import psutil; print('psutil import successful')"
